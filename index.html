<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio - Proyecto Starwars</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:200,700|Saira+Semi+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/a649e445b9.js"></script>
</head>
<body>
    <!--MODAL-->
    <div class="modal fade" id="swModal" tabindex="-1" role="dialog" aria-labelledby="swModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-episode" id="swModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-cover"></div>
                <div class="modal-body">
                    <h4 class="modal-title"></h4>
                    <p class="modal-crawler"></p>
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><i class="fa fa-bullhorn" aria-hidden="true"></i> <span class="modal-director"></span></li>
                    <li class="list-group-item"><i class="fa fa-ticket" aria-hidden="true"></i> <span class="modal-producer"></span></li>
                    <li class="list-group-item"><i class="fa fa-calendar" aria-hidden="true"></i> <span class="modal-release"></span></li>';
                </ul>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-all-films">Ver todas las peliculas</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /MODAL -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <img src="img/logo-star-wars.svg" alt="Logo Star Wars">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="main-nav" class="navbar-nav ml-auto">
                    <li id="btn-home" class="nav-item text-center active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li id="btn-films" class="nav-item text-center">
                        <a class="nav-link" href="#peliculas">Películas</a>
                    </li>
                    <li id="btn-people" class="nav-item text-center">
                        <a class="nav-link" href="#personajes">Personajes</a>
                    </li>
                    <li id="btn-planets" class="nav-item text-center">
                        <a class="nav-link" href="#planetas">Planetas</a>
                    </li>
                    <li id="btn-vehicles" class="nav-item text-center">
                        <a class="nav-link" href="#vehiculos">Vehículos</a>
                    </li>
                    <li id="btn-starships" class="nav-item text-center">
                        <a class="nav-link" href="#starships">Starships</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="placeholder">
        <section id="home">

        </section>
    </main>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
